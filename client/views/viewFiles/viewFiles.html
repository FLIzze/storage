{{ block "viewFiles" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storage</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>
<body>
    <div class="bg">
        {{ range .Files }}
        <img 
            class="img"
            src="{{ .FilePath }}{{ .FileName }}" 
            alt="{{ .FileName }}"
        />
        {{ end }}
    </div>
</body>
</html>
{{ end }}
